<script language="JavaScript">
    function getSumUsingWhile(max) {
        var sum = 0
        while (sum < max) {
            sum = sum + 1;
            if (sum > 15) break;
            else continue;
        }

        alert(sum)
    }

    function getSumUsingFor(max) {
        var sum = 0
        for (i = 0; i < max; i++)
            alert(i)
    }

    getSumUsingWhile(10)
    getSumUsingFor(3)
