<!DOCTYPE html>
<html>
<head>
    <title>Ordering page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="register_css.css">
</head>
<body>
    <div class="nav">
        <nav>
            <ul class="navigate_Li">
                <li> <a href="index.html"> Main </a> </li>
            </ul>
        </nav>
    </div>
    <div class="Register" align="center">
        <form class="RegisterForm" action="RegisterSubmit.html">
            <label> Enter your mail</label>
            <input type="email" name="" placeholder="you@example.com">
            <br>
            <label> Enter yout password</label>
            <input type="password" name="">
            <br>
            <label> Select book you want to receive</label>
            <select>
                <option>Процес</option>
                <option>Замок</option>
                <option>Перевтілення</option>
                <option>Америка</option>
            </select>
            <br>
            <input type="radio" id="contactChoice1"
                   name="contact" value="Woman">
            <label for="contactChoice1">Нова пошта</label>
            <input type="radio" id="contactChoice2"
                   name="contact" value="Man">
            <label for="contactChoice2">Укрпошта</label>
            <br>
            <button>
                Order
            </button>
            <br>
            <input type="reset" name="" value="Reset">

        </form>

    </div>
</body>
</html>
